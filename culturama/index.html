<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <!-- Dados Pessoais -->
                <legend>Dados Pessoais</legend>

                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>
                <label for="age">Idade</label>
                <input type="number" name="age" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail">
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD+Número" required>
                <br>
                <label for="userImage">Foto</label>
                <input type="file" accept="image/*" name="userImage">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>

                <input type="radio" name="userGender" value="Feminino">
                <label for="userGender">Feminino</label>

                <input type="radio" name="userGender" value="Masculino">
                <label for="userGender">Masculino</label>

                <input type="radio" name="userGender" value="Not informed">
                <label for="userGender">Prefiro não informar</label>
                <br>

                <label for="maritalStatus">Estado Civil:</label>
                <select name="maritalStatus">

                    <option value="notInformed">Selecione...</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viúvo(a)">Viúvo(a)</option>
                </select>

                <select name="stateCity">
                    <option value="notInformed">Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                </select>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
